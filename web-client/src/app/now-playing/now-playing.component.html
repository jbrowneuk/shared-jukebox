<div class="now-playing-wrapper">
  <div class="now-playing">
    <div class="h-100 d-flex align-items-center justify-content-center">
      <button class="control-button" (click)="onPlayClicked()">
        <i class="fas fa-2x" [class.fa-play]="!isPlaying" [class.fa-pause]="isPlaying"></i>
      </button>
    </div>
  </div>
</div>
