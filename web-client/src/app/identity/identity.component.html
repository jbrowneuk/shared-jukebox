<div class="form-container py-5">
  <div class="login-form card bg-light shadow-sm">
    <form class="card-body" (submit)="onConnectClick()">
      <h1 class="h3 mb-3 font-weight-normal">Why hello there</h1>
      <div class="form-group">
        <label for="inputName">Who’s on the line?</label>
        <input type="text" maxlength="20" name="user-name" class="form-control" aria-describedby="nameHelp" autofocus [(ngModel)]="userName">
        <small id="nameHelp" class="form-text text-muted">Leave this blank and you’ll get a random name</small>
      </div>
      <button class="btn btn-lg login-button btn-block" type="submit">Come on in</button>
    </form>
  </div>
</div>
