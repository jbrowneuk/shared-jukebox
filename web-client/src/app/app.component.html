<nav class="navbar text-light app-navbar">
  <div class="container">
    <span class="navbar-text"><i class="fas fa-music mr-1"></i> Jukebot</span>
    <span class="navbar-text">{{(userInfo$ | async)?.name}}</span>
  </div>
</nav>

<main class="position-relative">
  <app-identity *ngIf="shouldShowLogin" (login)="onLogin()" [@loginPageTransition]></app-identity>
  <app-jukebox *ngIf="shouldShowJukebox" [@loginPageTransition]></app-jukebox>
</main>

<div class="upgrade-banner py-1" *ngIf="requiresUpdate">
  <div class="container text-center">
    You're using an <strong>outdated</strong> version of the Jukebot client.<br/>
    Please refresh the page to get the latest changes.
  </div>
</div>
