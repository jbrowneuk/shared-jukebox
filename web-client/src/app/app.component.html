<nav class="navbar navbar-dark text-light app-navbar">
  <div class="container">
    <span class="navbar-brand"><i class="fas fa-fw fa-music mr-1"></i> Jukebot</span>
    <span class="navbar-text ml-auto">
      <i class="fas fa-fw fa-user mr-1"></i>
      <ng-container *ngIf="userInfo$ | async as userInfo; else noUserTemplate">{{userInfo?.name}}</ng-container>
    </span>
  </div>
</nav>

<app-jukebox></app-jukebox>

<div class="upgrade-banner py-1" *ngIf="requiresUpdate">
  <div class="container text-center">
    You're using an <strong>outdated</strong> version of the Jukebot client.<br/>
    Please refresh the page to get the latest changes.
  </div>
</div>

<div class="upgrade-banner py-1" *ngIf="!isConnected">
  <div class="container text-center">
      Connection has been lost.
  </div>
</div>

<ng-template #noUserTemplate>anonymous</ng-template>
