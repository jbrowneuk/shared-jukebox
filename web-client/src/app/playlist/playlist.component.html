<h1 class="mb-3 h4">Current playlist</h1>

<div class="text-center text-muted" *ngIf="!playlist || playlist.length === 0" [@helpTransition]>
  <div class="card-body">
    <h2 class="h5">Pretty quiet in here</h2>
    <p>
      <em>Pssstâ€¦</em>
      Try queueing up some tracks using the search on your right
    </p>
    <p class="text-black-50">
      <small>{{snarkyEmptyPlaylistComment}}</small>
    </p>
    <!-- todo probably add a search here as well -->
  </div>
</div>

<div class="vertical-scrolling-panel">
  <table class="table playlist-table">
    <thead>
      <tr>
        <th scope="col" class="col-play text-center align-middle p-0">
          <i class="fal fa-play-circle"></i>
        </th>
        <th scope="col" class="col-track">Track</th>
        <th scope="col" class="col-artist">Artist</th>
        <th scope="col" class="col-user">Added by</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trackDetails of playlist; let idx=index" [@itemTransition]>
        <td class="col-play text-center align-middle p-0">
          <app-spinner *ngIf="idx == 0"></app-spinner>
        </td>
        <td>
          <span class="track-title cut-off">{{trackDetails.title}}</span>
          <small class="cut-off">{{trackDetails.album}}</small>
        </td>
        <td>
          <span class="cut-off">{{trackDetails.artist}}</span>
        </td>
        <td>
          <span class="cut-off">{{trackDetails.requestedBy}}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
