<div class="results-area-container">
  <div class="w-100 d-flex justify-content-between">
    <h2 class="content-pane-title uppercase-text spaced-out my-3">
      <i class="fal fa-fw fa-search"></i>
      Search
    </h2>

    <button class="borderless-button" (click)="onCloseClicked()">
      <i class="fal fa-fw fa-times"></i>
      <span class="sr-only">Close results pane</span>
    </button>
  </div>

  <div class="results-area pt-3" id="search-results" *ngIf="results && results.length > 0">
    <button *ngFor="let tuple of results" class="list-group-item list-group-item-action" (click)="onTermClicked(tuple[0].songId)"
      [disabled]="tuple[1]" [class.pointer]="!tuple[1]" [class.list-group-item-light]="tuple[1]" [@searchResultTransition]>
      <div class="d-flex justify-content-between align-items-center search-result-container">
        <div class="icon-pane">
          <i class="fal fa-plus-square fa-2x" *ngIf="!tuple[1]"></i>
          <i class="fal fa-check-square fa-2x" *ngIf="tuple[1]"></i>
        </div>
        <div class="text-pane">
          <h6 class="my-0 d-block text-truncate">{{tuple[0].title}}</h6>
          <small class="text-muted d-block text-truncate">{{tuple[0].artist}} – {{tuple[0].album}}</small>
        </div>
      </div>
    </button>
  </div>

  <div class="empty-results pt-3 text-muted text-center" *ngIf="results && results.length == 0">
    <ng-container *ngIf="isDebouncing">
      <app-spinner></app-spinner>
    </ng-container>
    <ng-container *ngIf="searchTerm.length > 0 && !isDebouncing">
      <h3 class="h6 uppercase-text spaced-out">No results for “{{searchTerm}}”</h3>
      <p>Please make sure your words are spelt correctly or use different keywords.</p>
    </ng-container>
    <ng-container *ngIf="searchTerm.length == 0 && !isDebouncing">
      <h3 class="h6 uppercase-text spaced-out">Keep typing to search</h3>
    </ng-container>
  </div>
</div>
