<form class="input-group mb-3" (submit)="onSearchClick()">
  <input type="text" class="form-control" placeholder="Type a song name" name="search-term" [(ngModel)]="searchTerm">
  <div class="input-group-append">
    <button id="search-button" class="btn search-button" type="submit">Search</button>
  </div>
</form>

<div class="list-group mb-3" id="search-results" *ngIf="results && results.length > 0">
  <button *ngFor="let tuple of results" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
    (click)="onTermClicked(tuple[0].songId)" [disabled]="tuple[1]" [class.pointer]="!tuple[1]" [class.list-group-item-light]="tuple[1]"
    [@searchResultTransition]>
    <div class="flex-shrink-1 pr-2">
      <i class="fal fa-plus-square fa-2x" *ngIf="!tuple[1]"></i>
      <i class="fal fa-check-square fa-2x" *ngIf="tuple[1]"></i>
    </div>
    <div class="flex-grow-1 pl-2">
      <h6 class="my-0 d-block text-truncate">{{tuple[0].title}}</h6>
      <small class="text-muted d-block text-truncate">{{tuple[0].artist}} â€“ {{tuple[0].album}}</small>
    </div>
  </button>
</div>

<div class="mb-3 text-muted text-center" *ngIf="results && results.length == 0">
  No results
</div>
